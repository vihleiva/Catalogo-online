<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Modelo - Palmeiras / Masculina</title>
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <h1>Modelo - Palmeiras / Masculina</h1>
  
<div class="categoria">
  <div class="modelo">
    <img src="static/Camisas/img/Palmeiras/Masculina/modelo1/frente.jpg" alt="frente" onclick="openModal(this.src)">
    <p>frente.jpg</p>
  </div>
  <div class="modelo">
    <img src="static/Camisas/img/Palmeiras/Masculina/modelo1/costas.jpg" alt="costas" onclick="openModal(this.src)">
    <p>costas.jpg</p>
  </div>
</div>

<div id="imageModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <img class="modal-content" id="modalImage">
</div>

<script>
function openModal(src) {
  document.getElementById("imageModal").style.display = "block";
  document.getElementById("modalImage").src = src;
}
function closeModal() {
  document.getElementById("imageModal").style.display = "none";
}
</script>

</body>
</html>
