<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Categorias</title>
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <h1 id="titulo-categorias">Categorias</h1>

  <div class="container" id="categorias-container">
    <!-- As categorias serão inseridas aqui via JavaScript -->
  </div>

  <script>
    // Captura o nome do time da URL
    const urlParams = new URLSearchParams(window.location.search);
    const nomeTime = urlParams.get('time');

    // Atualiza o título da página
    document.getElementById('titulo-categorias').innerText = `Categorias para ${nomeTime}`;

    // Lista de categorias
    const categorias = [
      { nome: 'Masculina', imagem: 'masculina.jpg' },
      { nome: 'Feminina', imagem: 'feminina.jpg' },
      { nome: 'Infantil', imagem: 'infantil.jpg' },
      { nome: 'Jogador', imagem: 'jogador.jpg' }
    ];

    // Container onde as categorias serão exibidas
    const container = document.getElementById('categorias-container');

    // Gera os cards dinamicamente
    categorias.forEach(categoria => {
      const card = document.createElement('div');
      card.className = 'card';

      card.innerHTML = `
        <a href="modelos.html?time=${nomeTime}&categoria=${categoria.nome}">
          <img src="static/Camisas/img/categorias/${categoria.imagem}" alt="${categoria.nome}">
          <h3>${categoria.nome}</h3>
        </a>
      `;

      container.appendChild(card);
    });
  </script>
</body>
</html>
