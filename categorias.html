<!DOCTYPE html>
<html>
<head>
  <title>Categorias</title>
  <style>
    .categoria-card {
      display: inline-block;
      margin: 20px;
      text-align: center;
    }
    .categoria-card img {
      width: 150px;
      border-radius: 8px;
    }
    .categoria-card h3 {
      margin-top: 10px;
      font-size: 18px;
    }

    .modelo {
      display: inline-block;
      margin: 20px;
      text-align: center;
    }
    .modelo img {
      width: 150px;
      border-radius: 8px;
    }
    .modelo p {
      margin-top: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Categorias para Palmeiras</h1>

<ul>
  <div class="categoria-card">
    <a href="masculina.html?time=Sao_Paulo">
      <img src="static/Camisas/img/Sao_Paulo.png" alt="S√£o Paulo">
      <h3>Masculina - S√£o Paulo</h3>
    </a>
  </div>
  <div class="categoria-card">
    <a href="masculina.html?time=Palmeiras">
      <img src="static/Camisas/img/Palmeiras.png" alt="Palmeiras">
      <h3>Masculina - Palmeiras</h3>
    </a>
  </div>
  <div class="categoria-card">
    <a href="masculina.html?time=Corinthians">
      <img src="static/Camisas/img/Corinthians.png" alt="Corinthians">
      <h3>Masculina - Corinthians</h3>
    </a>
  </div>
  <div class="categoria-card">
    <a href="masculina.html?time=Flamengo">
      <img src="static/Camisas/img/Flamengo.png" alt="Flamengo">
      <h3>Masculina - Flamengo</h3>
    </a>
  </div>
</ul>

  <!-- üîΩ Div para os modelos -->
  <div id="modelos"></div>

  <!-- üîΩ Script para carregar os modelos dinamicamente -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const time = urlParams.get('time');

    const modelos = {
      "Palmeiras": [
        { nome: "Palmeiras01", caminho: "static/Camisas/Masculina/Palmeiras01/frente.jpg" },
        { nome: "Palmeiras02", caminho: "static/Camisas/Masculina/Palmeiras02/frente.jpg" }
      ],
      "Corinthians": [
        { nome: "Corinthians01", caminho: "static/Camisas/Masculina/Corinthians01/frente.jpg" }
      ]
      // Adicione os outros times aqui
    };

    const container = document.getElementById("modelos");

    if (modelos[time]) {
      modelos[time].forEach(modelo => {
        const div = document.createElement("div");
        div.className = "modelo";
        div.innerHTML = `
          <a href="modelo_${modelo.nome}.html">
            <img src="${modelo.caminho}" alt="${modelo.nome}">
            <p>${modelo.nome}</p>
          </a>
        `;
        container.appendChild(div);
      });
    } else {
      container.innerHTML = "<p>Time n√£o encontrado.</p>";
    }
  </script>
</body>
</html>
