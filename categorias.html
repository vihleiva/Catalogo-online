<!DOCTYPE html>
<html>
<head>
  <title>Categorias</title>
  <style>
    .categoria-card {
      display: inline-block;
      margin: 20px;
      text-align: center;
    }
    .categoria-card img {
      width: 150px;
      border-radius: 8px;
    }
    .categoria-card h3 {
      margin-top: 10px;
      font-size: 18px;
    }

    .modelo {
      display: inline-block;
      margin: 20px;
      text-align: center;
    }
    .modelo img {
      width: 150px;
      border-radius: 8px;
    }
    .modelo p {
      margin-top: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Categorias para Palmeiras</h1>

  <ul>
    <div class="categoria-card">
      <a href="masculina.html">
        <img src="static/Camisas/img/categorias/masculina.jpg" alt="Masculina">
        <h3>Masculina</h3>
      </a>
    </div>
    <div class="categoria-card">
      <a href="feminina.html">
        <img src="static/Camisas/img/categorias/feminina.jpg" alt="Feminina">
        <h3>Feminina</h3>
      </a>
    </div>
    <div class="categoria-card">
      <a href="infantil.html">
        <img src="static/Camisas/img/categorias/infantil.jpg" alt="Infantil">
        <h3>Infantil</h3>
      </a>
    </div>
    <div class="categoria-card">
      <a href="jogador.html">
        <img src="static/Camisas/img/categorias/jogador.jpg" alt="Jogador">
        <h3>Jogador</h3>
      </a>
    </div>
  </ul>

  <!-- üîΩ Div para os modelos -->
  <div id="modelos"></div>

  <!-- üîΩ Script para carregar os modelos dinamicamente -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const time = urlParams.get('time');

    const modelos = {
      "Palmeiras": [
        { nome: "Palmeiras01", caminho: "static/Camisas/Masculina/Palmeiras01/frente.jpg" },
        { nome: "Palmeiras02", caminho: "static/Camisas/Masculina/Palmeiras02/frente.jpg" }
      ],
      "Corinthians": [
        { nome: "Corinthians01", caminho: "static/Camisas/Masculina/Corinthians01/frente.jpg" }
      ]
      // Adicione os outros times aqui
    };

    const container = document.getElementById("modelos");

    if (modelos[time]) {
      modelos[time].forEach(modelo => {
        const div = document.createElement("div");
        div.className = "modelo";
        div.innerHTML = `
          <a href="modelo_${modelo.nome}.html">
            <img src="${modelo.caminho}" alt="${modelo.nome}">
            <p>${modelo.nome}</p>
          </a>
        `;
        container.appendChild(div);
      });
    } else {
      container.innerHTML = "<p>Time n√£o encontrado.</p>";
    }
  </script>
</body>
</html>
